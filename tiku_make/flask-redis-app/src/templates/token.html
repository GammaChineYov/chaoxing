<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Redis App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">欢迎使用 Flask Redis 应用</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <form id="dataForm" class="mt-4">
            <div class="form-group">
                <label for="key">键</label>
                <input type="text" class="form-control" id="key" placeholder="输入键" required>
            </div>
            <div class="form-group">
                <label for="value">值</label>
                <input type="text" class="form-control" id="value" placeholder="输入值" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

        <h2 class="mt-5">存储的数据</h2>
        <ul id="dataList" class="list-group mt-3"></ul>

        <h2 class="mt-5">Token 管理</h2>
        <form id="tokenForm" class="mt-4">
            <div class="form-group">
                <label for="token">输入 Token</label>
                <input type="text" class="form-control" id="token" placeholder="输入 Token" required>
            </div>
            <button type="submit" class="btn btn-primary">验证 Token</button>
        </form>
        <div id="tokenMessage" class="alert" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataForm').on('submit', function(e) {
                e.preventDefault();
                const key = $('#key').val();
                const value = $('#value').val();

                $.post('/redis/add', { key: key, value: value }, function(response) {
                    $('#message').removeClass('alert-danger').addClass('alert-success').text(response.message).show();
                    $('#dataList').append(`<li class="list-group-item">${key}: ${value}</li>`);
                    $('#dataForm')[0].reset();
                }).fail(function(response) {
                    $('#message').removeClass('alert-success').addClass('alert-danger').text(response.responseJSON.message).show();
                });
            });

            $('#tokenForm').on('submit', function(e) {
                e.preventDefault();
                const token = $('#token').val();

                $.post('/token/validate', { token: token }, function(response) {
                    $('#tokenMessage').removeClass('alert-danger').addClass('alert-success').text(response.message).show();
                    $('#tokenForm')[0].reset();
                }).fail(function(response) {
                    $('#tokenMessage').removeClass('alert-success').addClass('alert-danger').text(response.responseJSON.message).show();
                });
            });
        });
    </script>
</body>
</html>
